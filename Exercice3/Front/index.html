  <body>
    <h1>Ajouter une voiture qui dépote !</h1>
    <form class="" method="post" id="add-car">
      <label for="brand">Marque :</label>
      <input id="brand" type="text" name="brand" value="" required>
      <label for="model">Modèle :</label>
      <input id="model" type="text" name="model" value="" required>
      <label for="year">Année :</label>
      <input id="year" type="text" name="year" value="" required>
      <label for="colour">Couleur :</label>
      <input id="colour" type="text" name="colour" value="" required>
      <button type="submit">Ajouter !</button>
    </form>
  </body>
